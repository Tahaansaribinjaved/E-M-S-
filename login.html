<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in</title>
    <link rel="stylesheet" href="style.css">
    <!-- The Bootstrap stylesheet should be loaded like this -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>

  <div class="main">
    <div class="submain">
      <div class="btn">
        <button class="ub" id="Signu">Sign up</button>
        <button class="ib" id="Signi">Sign in</button>
        <br>
        <!-- Use unique IDs for your inputs -->
        <input class="semail m" placeholder="Enter Email" type="email" name="" id="lemail"><br><br>
        <input class="spass" placeholder="Enter Password" minlength="6" maxlength="12" type="password" name="" id="lpass"><br><br>
        <button class="ubd" id="Signin">Sign in</button>
      </div>
    </div>
  </div>

  <!-- Bootstrap JavaScript should be loaded before your own JavaScript -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script type="module" src="login.js"></script>
</body>
</html>
